
<div *ngFor="let exercice of exercices">
  <span>
    {{ exercice.question}}
  </span>
  <mat-selection-list>
    <mat-list-option>
      <span>{{exercice.firstAnswer}}</span>
    </mat-list-option>
    <mat-list-option>
      <span>{{exercice.secondAnswer}}</span>
    </mat-list-option>
    <mat-list-option>
      <span>{{exercice.thirdAnswer}}</span>
    </mat-list-option>
  </mat-selection-list>
<!--  <h3>{{singleExercice?.question}}</h3>-->
</div>
